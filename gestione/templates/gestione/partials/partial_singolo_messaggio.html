{% load tz %}

<div class="discussion-message {% if msg.utente == request.user %}me{% endif %}"> 
    <div class="message-header">
        <strong>{{ msg.utente.username|default:"Utente Eliminato" }}</strong>

    <p>{{ msg.messaggio|linebreaksbr }}</p>
